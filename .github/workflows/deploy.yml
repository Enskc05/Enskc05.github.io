name: Deploy to GitHub Pages

# Sadece 'main' branch'ine push yapıldığında çalışır
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Aynı anda sadece bir deployment çalışsın
concurrency:
  group: "pages"
  cancel-in-progress: false

# İş akışının GITHUB_TOKEN ile sayfaları yazma izni olması
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Klonla
        uses: actions/checkout@v4
      - name: Node.js Kur
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Kullandığın Node sürümüne göre değiştirebilirsin
          cache: 'npm'
      - name: Bağımlılıkları Yükle
        run: npm install
      - name: Projeyi Build Et (npm run build)
        run: npm run build
      - name: Build Çıktısını Artifact Olarak Yükle
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Build klasörünün adı 'dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: GitHub Pages'e Deploy Et
        id: deployment
        uses: actions/deploy-pages@v4